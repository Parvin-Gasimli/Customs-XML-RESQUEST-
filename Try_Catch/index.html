<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>TRY Catch</title>
</head>
<body>


    <a id="google" href="https://google.com"> google</a>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 mx-auto">
                <h1>User Form</h1>
                <form action="#">

                    <div class="form-group mt-3">
                        <label for="name">name</label>
                        <input type="text" class="form-control " id="name" placeholder="Name">
                        <div class="invalid-feedback  ">Name Must be 2and 10 characthers</div>
                    </div>
                    <div class="form-group mt-3">
                        <label for="zip">ZIP Code</label>
                        <input  type="text" class="form-control " id="zip" placeholder="ZIP CODE">
                        <div class="invalid-feedback">Enter a Zip Code</div>
                    </div>
                    <div class="form-group mt-3">
                        <label for="email">Email</label>
                        <input type="text" class="form-control " id="email" placeholder="Enter E-mail">
                        <div class="invalid-feedback">Enter a valid Email</div>
                    </div>
                    <div class="form-group mt-3">
                        <label for="phone">Phone Number</label>
                        <input type="text" class="form-control " id="phone" placeholder="Enter Phone Number">
                        <div class="invalid-feedback">Enter a valid Phone</div>
                    </div>
                    <input type="submit" value="Submit" class="btn btn-primary btn-block mt-3 w-100">
                </form>

            </div>
        </div>
    </div>









    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
